<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Page CSS -->
    <style>
        /* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body */
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #e2e8f0 0%, #f8fafc 100%);
}

/* Navbar */
.navbar {
    display: flex;
    justify-content: space-around;
    align-items: center;
    background-color: white;
    padding: 5px;
    box-shadow: 0 0 10px grey;
    max-width: 100%;
    position: sticky;
    top: 0;
    z-index: 999;
    backdrop-filter: blur(10px);
}

/* Logo */
.navbar h1 {
    color: rgb(0, 102, 255);
}

/* Menu */
.navbar ul {
    list-style: none;
    display: flex;
}

/*.navbar ul li {*/
/*    margin: 0 10px;*/
/*}*/

.navbar ul li a {
    text-decoration: none;
    color: black;
    padding:  12px;
    transition: 0.3s ease;
}

.navbar ul li a:hover {
    color: rgb(0, 102, 255);
    font-weight: 600;
}

/* Mobile Responsive */
@media (max-width: 768px) {
    .navbar {
        flex-direction: column;
    }

    .navbar ul {
        flex-direction: column;
        margin-top: 10px;
        display: none;
        width: 100%;
        text-align: center;
        background: white;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
    }

    .navbar:hover ul {
        display: block;
    }

    .navbar ul li {
        margin: 12px 0;
    }
}

        .Contact {
            border-radius: 15px;
            margin-top: 30px;
            padding: 40px;
            width: 40%;
            margin-left: auto;
            margin-right: auto;
            animation: fadeIn 1s ease forwards;
        }

        .Contact h1 {
            color: black;
            font-size: 50px;
            margin-bottom: 20px;
        }

        .Contact label {
            display: block;
            margin: 10px 0 6px;
            color: #1a1a1a;
            font-size: 16px;
        }

        .Contact input {
            width: 100%;
            max-width: 500px;
            padding: 12px;
            border-radius: 10px;
            border: 2px solid #cbd5e1;
            transition: 0.3s;
            font-size: 15px;
            background: #f8fafc;
        }

        .Contact input:focus {
            border-color: rgb(0, 102, 255);
            background: white;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 102, 255, 0.3);
        }

        .Contact button {
            background-color: rgb(0, 102, 255);
            border: none;
            padding: 13px;
            font-size: 15px;
            border-radius: 10px;
            width: 150px;
            margin-top: 30px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0 5px 10px rgba(0, 102, 255, 0.2);
        }

        .Contact button:hover {
            background-color: #0056d6;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 102, 255, 0.4);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .Contact {
                width: 85%;
                padding: 25px;
            }

            .Contact h1 {
                font-size: 32px;
            }
        }

        @media (max-width: 480px) {
            .Contact {
                width: 92%;
                padding: 20px;
            }

            .Contact h1 {
                font-size: 28px;
            }

            .Contact input {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

<div class="container">

    <!-- Navbar -->
    <nav class="navbar">
        <h1>Portfolio</h1>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Skills</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Contact Section -->
    <section class="Contact">
        <h1>Contact Us</h1>

        <form>
            <label>Name</label>
            <input type="text" placeholder="Name" required>

            <label>Email</label>
            <input type="email" placeholder="Email" required>

            <label>Password</label>
            <input type="password" placeholder="Password" required>

            <button type="submit">Submit</button>
        </form>
    </section>

</div>

</body>
</html>
